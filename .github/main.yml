# This is a basic workflow to help you get started with Actions

name: Build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: helaili/jekyll-action@1.0
      name: Jekyll Action

